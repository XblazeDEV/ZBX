<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Log in to your ZBX account." />
        <link rel="stylesheet" href="css/login.css"
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1 class="title">Welcome back!!!</h1>
                    <form id="logins">
                        <div class="inputs">
                            <input type="text" class="user" placeholder="Email" autocomplete="off" required />
                            <input type="password" placeholder="Password" autocomplete="off" required />
                        </div>
                        <button class="sub">Log in</button>
                    </form>
                <pre id="inf"></pre>
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    <script src="js/login.js"></script>
    </body>
</html>
